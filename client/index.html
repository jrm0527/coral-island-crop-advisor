<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    /> -->
    <script defer src="app.js"></script>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script> -->
    <link rel="stylesheet" href="style.css" />
    <title>CI: FARMER'S ALMANAC</title>
  </head>
  <body>
    <div class="menu">
      <h1 id="title-text">CORAL ISLAND FARMER'S ALMANAC</h1>
      <div id="button-container">
        <div id="buttons">
          <button class="menu-buttons" id="crop-calc">CROP CALCULATOR</button>
          <button class="menu-buttons" id="crops">CROPS</button>
        </div>
      </div>
    </div>
    <div class="content-container">
      <div class="hidden" id="calc-page">
        <div id="calc-content">
          <div id="calc-settings">
            <label class="calc-labels" for="seasons">Current season:</label>
            <select class="calc-labels" name="seasons" id="season-names">
              <option class="calc-labels" value="spring">Spring</option>
              <option class="calc-labels" value="summer">Summer</option>
              <option class="calc-labels" value="fall">Fall</option>
              <option class="calc-labels" value="winter">Winter</option>
            </select>
            <br />
            <br />
            <br />
            <label class="calc-labels" for="input-day">Current Day: </label>
            <input type="text" id="input-day" />
            <br />
            <br />
            <br />
            <button class="menu-buttons" id="run-calc">RUN</button>
          </div>
          <div class="container" id="table-container">
            <table class="table-calc">
              <tbody class="text-center" id="item-table"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="crop-page">
        <div id="crop-content">
          <div class="sidebar">
            <button class="menu-buttons" id="add-crop">Add Crop</button>
            <br />
            <br />
            <button class="menu-buttons" id="update-crop">Update Crop</button>
            <br />
            <br />
            <button class="menu-buttons" id="delete-crop">Delete Crop</button>
            <br />
            <br />
            <button class="menu-buttons" id="next-crop">Next Crop</button>
            <br />
            <br />
            <button class="menu-buttons" id="prev-crop">Previous Crop</button>
            <br />
            <br />
            <button class="menu-buttons" id="clear-crop">Clear Crop</button>
          </div>
          <div class="container" id="crop-table">
            <table class="table-crops">
              <tbody class="text-center" id="crop-table">
                <tr>
                  <td>
                    <label class="crop-labels" for="cropName"
                      >Crop Name:
                    </label>
                  </td>
                  <td>
                    <input type="text" class="input-text" id="cropName" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="crop-labels" for="growthTime"
                      >Growth Time:
                    </label>
                  </td>
                  <td>
                    <input type="text" class="input-text" id="growthTime" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="crop-labels" for="regrowthTime"
                      >Regrowth Time:
                    </label>
                  </td>
                  <td>
                    <input type="text" class="input-text" id="regrowthTime" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="crop-labels" for="seedPrice"
                      >Seed Price:
                    </label>
                  </td>
                  <td>
                    <input type="text" class="input-text" id="seedPrice" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="crop-labels" for="sellPrice"
                      >Sell Price:
                    </label>
                  </td>
                  <td>
                    <input type="text" class="input-text" id="sellPrice" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="crop-labels" for="season">Season: </label>
                  </td>
                  <td>
                    <input type="text" class="input-text" id="season" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
